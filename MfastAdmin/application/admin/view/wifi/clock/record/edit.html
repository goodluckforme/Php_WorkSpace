<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Clock_place')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-clock_place" class="form-control" name="row[clock_place]" type="text" value="{$row.clock_place}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lat" class="form-control" name="row[lat]" type="number" value="{$row.lat}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lon" class="form-control" name="row[lon]" type="number" value="{$row.lon}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wifiname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wifiname" class="form-control" name="row[wifiname]" type="text" value="{$row.wifiname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wifi_distance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wifi_distance" class="form-control" name="row[wifi_distance]" type="number" value="{$row.wifi_distance}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gps_distance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gps_distance" class="form-control" name="row[gps_distance]" type="number" value="{$row.gps_distance}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
